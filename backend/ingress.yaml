apiVersion: extensions/v1beta1

kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - api.room9.shop
    secretName: room9-tls-secret
  rules:
  - host: api.room9.shop
    http:
      paths:
        - backend:
            serviceName: room9-backend-service
            servicePort: 8080
